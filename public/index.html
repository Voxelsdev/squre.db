<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Database V0.1.0</title>
    <link rel="stylesheet" href="styling/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styling/stylesheet.css">
	  <link rel="stylesheet" type="text/css" href="styling/assets/opensans.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div id="container" class="row">

      <div id="header">
    		<span>
    			<img src="styling/assets/logo_sml.png" alt="logo_sml.png">
    			<!-- <p><b>D</b>ATABASE&nbsp;<b>P</b>ROJECT</p> -->
    		</span>
    		<p>Title is subject to change</p>
    	</div>

      <div id="search" class="main row">
        <div id="search-container" class="row">

          <div class="row">
            <div class="col s6" id="search1">
              <input type='text' id="searchterm" placeholder="Search:">
            </div>

            <div class="col s6" id='search2'>

            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin:20px" class="results" id="results-container">

  				</div>
        </div>
      </div>

    		<div id="info">
    			<div id="table" class="main" style="margin:20px">
    				<div id="tableInput">
    					<div class="row" id='input-container'>
                <input type="text" id="company" class="form" placeholder="Customer" style="width:350px;height:50px;font-size:26px;font-weight:700;">
                <div class="row">
                  <div class="row">
                    <div class="col s1 offset-s4">
                      <div class="switch">
                        <label>
                          <input type="checkbox" id="contact-toggle">
                          <span class="lever"></span>
                        </label>
                      </div>
                    </div>
                    <div class="col s3">
                      <b style="color:#aaa;">Contact Information</b>
                    </div>
                  </div>
                  <div class="row contact hidden">
                    <div class="col s3">
                      <input type="text" id="name-c" class="form" placeholder="Contact:">
                    </div>
                    <div class="col s3">
                      <input type="text" id="title-c" class="form" placeholder="Title:">
                    </div>
                    <div class="col s3">
                      <input type="text" id="department-c" class="form" placeholder="Department:">
                    </div>
                    <div class="col s3">
                      <input type="text" id="email-c" class="form" placeholder="Email:">
                    </div>
                  </div>

                  <div class="row contact hidden">
                    <div class="col s3">
                      <input type='text' id="phone-co" class="form" placeholder="Ph. Office:">
                    </div>
                    <div class="col s3">
                      <input type='text' id="phone-cm" class="form" placeholder="Ph. Mobile:">
                    </div>
                    <div class="col s3">
                      <input type="text" id="phone-cd" class="form" placeholder="Ph. Dept:">
                    </div>
                    <div class="col s3">
                      <input type="text" id="fax-c" class="form" placeholder="Fax:">
                    </div>
                  </div>

                <div class="row">
                  <div class="col s1 offset-s4">
                    <div class="switch">
                      <label>
                        <input type="checkbox" id="shipto-toggle">
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col s3">
                    <b style="color:#aaa;">Shipping Address</b>
                  </div>
                </div>
                <div class="row shipto hidden">
                  <div class="col s3">
                    <input type="text" id="address-s" class="form" placeholder="Address:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="address-city-s" class="form" placeholder="City:">
                  </div>
                  <div class="col s1">
                    <input type="text" id="address-state-s" class="form" placeholder="State:">
                  </div>
                  <div class="col s2">
                    <input type="text" id="address-country-s" class="form" placeholder="Country:">
                  </div>
                  <div class="col s1">
                    <input type="text" id="address-zip-s" class="form" placeholder="ZIP:">
                  </div>
                </div>

                <div class="row">
                  <div class="col s1 offset-s4">
                    <div class="switch">
                      <label>
                        <input type="checkbox" id="shipcontact-toggle">
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col s3">
                    <b style="color:#aaa;">Shipping Contact Information</b>
                  </div>
                </div>
                <div class="row shipcontact hidden">
                  <div class="col s3">
                    <input type="text" id="name-s" class="form" placeholder="Contact:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="title-s" class="form" placeholder="Title:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="department-s" class="form" placeholder="Department:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="email-s" class="form" placeholder="Email:">
                  </div>
                </div>
                <div class="row shipcontact hidden">
                  <div class="col s3">
                    <input type="text" id="phone-so" class="form" placeholder="Ph. Office:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="phone-sm" class="form" placeholder="Ph. Mobile:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="phone-sd" class="form" placeholder="Ph. Dept:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="fax-s" class="form" placeholder="Fax:">
                  </div>
                </div>

                <div class="row">
                  <div class="col s1 offset-s4">
                    <div class="switch">
                      <label>
                        <input type="checkbox" id="billto-toggle">
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col s3">
                    <b style="color:#aaa;">Billing Address</b>
                  </div>
                </div>
                <div class="row billto hidden">
                  <div class="col s3">
                    <input type="text" id="address-B" class="form" placeholder="Address:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="address-city-b" class="form" placeholder="City:">
                  </div>
                  <div class="col s1">
                    <input type="text" id="address-state-b" class="form" placeholder="State:">
                  </div>
                  <div class="col s2">
                    <input type="text" id="address-country-b" class="form" placeholder="Country:">
                  </div>
                  <div class="col s1">
                    <input type="text" id="address-zip-b" class="form" placeholder="ZIP:">
                  </div>
                </div>

                <div class="row">
                  <div class="col s1 offset-s4">
                    <div class="switch">
                      <label>
                        <input type="checkbox" id="billcontact-toggle">
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col s3">
                    <b style="color:#aaa;">Billing Contact Information</b>
                  </div>
                </div>
                <div class="row billcontact hidden">
                  <div class="col s3">
                    <input type="text" id="name-b" class="form" placeholder="Contact:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="title-b" class="form" placeholder="Title:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="department-b" class="form" placeholder="Dept:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="email-b" class="form" placeholder="Email:">
                  </div>
                </div>
                <div class="row billcontact hidden">
                  <div class="col s3">
                    <input type="text" id="phone-bo" class="form" placeholder="Ph. Office:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="phone-bm" class="form" placeholder="Ph. Mobile:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="phone-bd" class="form" placeholder="Ph. Dept:">
                  </div>
                  <div class="col s3">
                    <input type="text" id="fax-b" class="form" placeholder="Fax:">
                  </div>
                </div>
              </div>
    				</div>
            <div class="row">
              <div class="col s3" id='submit-container'>
                <a class="waves-effect waves-light btn #bdbdbd grey lighten-1" id="new-customer">New Customer</a>
              </div>
              <div class="col s3" id='edit-container'>
                <a class="waves-effect waves-light btn #bdbdbd grey lighten-1" id="edit-customer">Edit Customer</a>
              </div>
            </div>

    				<div class="row" id="squares-container">

            </div>
    			</div>
    		</div>
      </div>

    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/refactored.js"></script>
  </body>

  <footer id="footer">
		&copy; 2016, Ben Chan &amp; Tyler Miller
	</footer>
</html>
