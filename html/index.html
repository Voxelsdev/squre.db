		<div id="info">
			<div id="table" class="main" style="margin:20px">
				<div id="tableInput">
					<br>
            <input type="text" id="company" placeholder="Customer" style="width:350px;height:50px;font-size:26px;font-weight:700;">
					</br>
					<p></p>
					<b style="color:#aaa;">Contact Information</b>
					<br>
            <input type="text" id="name-c" placeholder="Contact:">
            <input type="text" id="title-c" placeholder="Title:">
            <input type="text" id="department-c" placeholder="Department:">
            <input type="text" id="email-c" placeholder="Email:">
  					<p></p>
            <input type='text' id="phone-co" placeholder="Ph. Office:">
            <input type='text' id="phone-cm" placeholder="Ph. Mobile:">
            <input type="text" id="phone-cd" placeholder="Ph. Dept:">
            <input type="text" id="fax-c" placeholder="Fax:">
					</br>
  				<p></p>
  				<b style="color:#aaa;">Ship To</b>
  				<br>
            <input type="text" id="address-s" placeholder="Address:">
            <input type="text" id="address-city-s" placeholder="City:">

            <input type="text" id="phone-sm" placeholder="Ph. Mobile:">
            <input type="text" id="phone-sd" placeholder="Ph. Dept:">
            <input type="text" id="fax-s" placeholder="Fax:">
					</br>
					<!--Bill To-->
					<p></p>
					<b style="color:#aaa;">Bill To</b>
					<br>
            <input type="text" id="address-B" placeholder="Address:">
            <input type="text" id="address-state-b" placeholder="City:">
            <input type="text" id="address-state-b" placeholder="State:" style="width: 50px;">
            <input type="text" id="address-country-b" placeholder="Country:" style="width: 100px;">
            <input type="text" id="address-zip-b" placeholder="ZIP:" style="width: 50px;">

					<b style="color:#aaa;">Billing Contact Information</b>

            <input type="text" id="name-b" placeholder="Contact:">
            <input type="text" id="title-b" placeholder="Title:">
            <input type="text" id="department-b" placeholder="Dept:">
            <input type="text" id="email-b" placeholder="Email:">
            <input type="text" id="phone-bo" placeholder="Ph. Office:">
            <input type="text" id="phone-bm" placeholder="Ph. Mobile:">

				<button id="submit" onclick="setText(tabInpt.value)">Update</button>
				<button type="button" id="newCol" onClick="addCol(0)"> New Column</button>
				<button type="button" id="newRow" onClick="addRow()"> New Row</button>

				<canvas id="canvas" onresize="resize()" style="border:3px ridge lightgrey;"></canvas>
